<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 테스트</title>
</head>
<body>
<h1>상품 목록 조회</h1>
<table border="1">
    <th>상품 번호</th>
    <th>상품 이름</th>
    <th>상품 가격</th>
    <th>등록 날짜</th>
    <th>수정 날짜</th>
    <th>수정</th>
    <th>삭제</th>
    <th>자세히</th>

    <tr th:each="data : ${productList}">
        <td>[[${data.productNo}]]</td>
        <td>[[${data.productName}]]</td>
        <td>[[${data.salePrice}]]</td>
        <td>[[${#temporals.format(data.registerYmdt, 'yyyy/MM/dd HH:mm')}]]</td>
        <td>[[${#temporals.format(data.updateYmdt, 'yyyy/MM/dd HH:mm')}]]</td>
        <td>
            <button th:onclick="|location.href='@{/product/update/{productNo}
                        (productNo=${data.productNo})}'|"
                    type="button">수정
            </button>
        </td>
        <td>
            <button th:onclick="|location.href='@{/product/delete(productNo=${data.productNo})}'|"
                    type="button">삭제
            </button>
        </td>
        <td>
            <button th:onclick="|location.href='@{/product/detail/{productNo}
                        (productNo=${data.productNo})}'|"
                    type="button">자세히
            </button>
        </td>
    </tr>
</table>
<button th:onclick="|location.href='@{/product/add}'|"
        type="button">상품 추가
</button>
</body>
</html>
